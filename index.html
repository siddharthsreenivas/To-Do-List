<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<section class="main p-3">
    <div class="todo-app" id="todoApp">
        <h2>To-Do List<span class="icon"><i class="fa-solid fa-clipboard-list"></i></span></h2>
        <div class="inp-row">
            <input type="text" id="input-box" placeholder="Add your Task">
            <button type="button" onclick="addTask()" class="btn1">Add</button>
        </div>
        <ul id="todo-list">
            <!-- <li class="checked">Task 1 <span><i class="fa-regular fa-eye view"></i></span> <span><i class="fa-solid fa-pen-to-square edit"></i></span> <span><i class="fa-solid fa-trash-can del"></i></span></li>
            <li>Task 2 <span><i class="fa-regular fa-eye view"></i></span> <span><i class="fa-solid fa-pen-to-square edit"></i></span> <span><i class="fa-solid fa-trash-can del"></i></span></li>
            <li>Task 3 </li> -->
        </ul>
        
        <div id="extraInfo">
            <h4><span id="countCompletedTask"></span> of <span id="totalTask"></span> Task Completed</h4>
            <button type="button" onclick="removeAll()">Clear All</button>
        </div>
    </div>

    <div id="popupView" class="popup">
        <button id="cancelView"><i class="fa-solid fa-xmark"></i></button>
        <h3 id="popupText"></h3>
    </div>

    <div id="popupDelete" class="popup">
        <h4>Are you sure you want to delete this task ??</h4>
        <button id="confirm-delete">Delete</button>
        <button id="cancel-delete">Cancel</button>
    </div>

    <div id="popupEdit" class="popup ">
        <i style="color: var(--text-color);position: absolute;top: 25px;"  class="fa-solid fa-pen-to-square"></i>
        <button id="cancelEdit"><i class="fa-solid fa-xmark"></i></button><br>
        <input type="text" id="inputeditbox" placeholder="Add your Task" >
        <button type="button" id="submitedit" class="btn1"><i class="fa-solid fa-check"></i></button>
    </div>

    <div class="overlay"></div>
</section>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fbfdd08fdd.js" crossorigin="anonymous"></script>
</body>
</html>
